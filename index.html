<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple app that updates a counter every time you click on the cat!">
        <meta name="author" content="Tod McChesney">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="heading center">Cat Clicker</h1>
        </header>
        <main class="center">
            <img class="main-image" src="img/cat-1.jpg" alt="cute kitten">
            <p class="counter">Click the Cat to Play!</p>
        </main>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
